<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Clima Agora </title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="cloud cloud-4"></div>
      <div class="cloud cloud-5"></div>
    </div>


    <div class="sun"></div>
    <div class="rain"></div>
    <canvas id="rain-canvas"></canvas>
    <div class="container">
      <h1>üå§Ô∏è Clima Agora </h1>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Digite uma cidade" />
        <button onclick="getWeather()">Buscar</button>
        <button onclick="getWeatherByLocation()">üìç Usar Localiza√ß√£o </button>
      </div>

      <div id="loader" class="loader" style="display: none"></div>

      <div id="weatherResult" class="result-box"></div>

      <button onclick="toggleDarkMode()">üåô Modo Escuro </button>
    </div>
    <!-- Weather details container -->
    <div class="weather-details" id="weatherDetails">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <button onclick="toggleForecast()">Ver Previs√£o 5 Dias</button>
        <button onclick="toggleWeatherDetails()">Fechar Detalhes</button>
    </div>
  
    <!-- 5-day forecast container -->
    <div class="forecast-container" id="forecastBox">
        <div class="forecast-header">
            <h3>Previs√£o 5 Dias</h3>
            <button class="close-forecast" onclick="toggleForecast()">√ó</button>
        </div>
        <div id="forecastContent"></div>
    </div>

    <!-- 5-day forecast container -->
    <div class="forecast-container" id="forecastBox">
        <div class="forecast-header">
            <h3>Previs√£o 5 Dias</h3>
            <button class="close-forecast" onclick="toggleForecast()">√ó</button>
        </div>
        <div class="forecast-city" id="forecastCity"></div>
        <div class="forecast-dates" id="forecastContent"></div>
    </div>


    <footer>
      <p>Desenvolvido por <a href=""> Pedro Henrique </a> | Meu LinkedIn</a></p>
    </footer>

    <!-- Importando o script do JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
